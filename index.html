<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>

    <h1>Check your internet connection</h1>
    <h3>turn off your internet to see notification</h3>

    
    <div class="net-check" id="net-check">
        <i class="bi bi-wifi-off offline" id="net-icon"></i>
        <h2 id="net-txt">Lost Connection</h2>
        <i class="bi bi-x cancel"></i>
    </div>
    

    <!-- 
        ? these icons have opacity="0" by default and thats because
        ! if i dont do this the icons will not be download when user goes offline
    -->
    <i class="bi bi-wifi-off opacityZero"></i>
    <i class="bi bi-x opacityZero"></i>
</body>

</html>
